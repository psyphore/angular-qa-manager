<mat-card>
  <form [formGroup]="taskFormGroup">
    <div class="form-element">
      <mat-form-field>
        <mat-label>Link</mat-label>
        <input
          required
          formControlName="link"
          class="form-control"
          placeholder="IPL-XXXX"
          type="text"
          matInput
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Assigned To</mat-label>
        <input
          required
          formControlName="person"
          class="form-control"
          placeholder="Sipho H."
          type="text"
          matInput
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>System</mat-label>
        <mat-select required formControlName="status" class="form-control">
          <mat-option *ngFor="let s of status" [value]="s.id">{{
            s.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input
          required
          formControlName="description"
          class="form-control"
          type="date"
          matInput
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Effort Points</mat-label>
        <input
          required
          formControlName="points"
          class="form-control"
          type="number"
          matInput
        />
      </mat-form-field>

      <div>
        <mat-label>Attachments</mat-label>
        <input
          required
          formControlName="attachments"
          class="form-control"
          placeholder="Supporting Documents"
          type="file"
        />
      </div>

      <div class="example-button-row">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="addTask()"
          [disabled]="!taskFormGroup.valid"
        >
          Add Task!
        </button>
        <button
          type="button"
          mat-raised-button
          color="accent"
          (click)="updateTask()"
          [disabled]="!taskFormGroup.valid"
        >
          Update Task!
        </button>
      </div>
    </div>
  </form>
</mat-card>
