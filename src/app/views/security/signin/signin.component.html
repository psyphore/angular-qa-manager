<mat-card>
  <form class="signin-form" (ngSubmit)="signIn()" [formGroup]="signInFormGroup">
    <mat-form-field class="signin-full-width">
      <input
        matInput
        formControlName="identifier"
        placeholder="Username or email address"
        type="text"
      />
    </mat-form-field>
    <mat-form-field class="signin-full-width">
      <input
        matInput
        formControlName="password"
        placeholder="Password"
        type="password"
      />
    </mat-form-field>

    <p *ngIf="isLoading$ | async">is loading...</p>

    <p *ngIf="errorMessage$ | async">{{ errorMessage$ | async }}</p>

    <p *ngIf="authenticated$ | async">{{ authenticated$ | async }}</p>

    <div class="signin-full-width">
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="signIn()"
        [disabled]="signInFormGroup.invalid"
      >
        Sign In
      </button>
    </div>
  </form>
</mat-card>
